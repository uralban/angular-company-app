<header class="fixed top-0 left-0 right-0 mih-h-16 bg-gray-800 p-4 text-white flex items-center justify-between z-10">
  <div class="flex items-center justify-start">
    <div class="flex items-center pe-10">
      <a routerLink="/">
        <img src="./assets/images/logo.webp" alt="Logo" class="h-8 mr-4">
      </a>
    </div>
    <nav>
      <ul class="flex space-x-4 uppercase">
        <li class="p-3"><a routerLink="/welcome" class="hover:underline">Welcome</a></li>
        @if (userName) {
          <li class="p-3"><a routerLink="/users" class="hover:underline">Users</a></li>
          <li class="p-3"><a routerLink="/companies" class="hover:underline">Companies</a></li>
          <li class="p-3"><a routerLink="/my-invitations" class="hover:underline">My Invites</a></li>
          <li class="p-3"><a routerLink="/my-requests" class="hover:underline">My Requests</a></li>
        }
        <li class="p-3"><a routerLink="/about" class="hover:underline">About</a></li>
      </ul>
    </nav>
  </div>
  <div class="flex flex-row items-center px-4">
    <health-check></health-check>
  </div>
  <div class="flex flex-row items-center px-4 space-x-3">
    @if (userName) {
      <div class="text-3xl flex hover:cursor-pointer hover:scale-105 relative" (click)="showNotifications()">
        <ng-icon name="matModeComment"/>
        @if (notReadNotificationsCount > 0) {
          <span
            class="text-orange-600 text-xl font-bold absolute bottom-1/2 right-1/2 translate-y-1/3 translate-x-1/2">{{ notReadNotificationsCount }}</span>
        }
      </div>
      @if (avatarUrl.length) {
        <div
          class="w-9 h-9 rounded-full bg-gray-300 overflow-hidden hover:scale-105 transform transition duration-300 hover:cursor-pointer"
          (click)="redirectToUserProfile()">
          <img [src]=avatarUrl alt="User avatar" class="w-full h-full object-cover">
        </div>
      }
      <p class="space-x-3">
        <span class="text-orange-600 font-bold hover:cursor-pointer"
              (click)="redirectToUserProfile()">{{ userName }}</span>
        <button (click)="logout()"
                class="px-3 py-1 text-white bg-blue-600 rounded-lg text-lg font-semibold hover:bg-blue-700 transition">
          Logout
        </button>
      </p>
    }
  </div>
</header>
