<div class="flex items-center justify-center p-4">
  <div class="text-center p-8 bg-white shadow-lg rounded-lg max-w-lg relative">
    <h1 class="text-4xl font-bold text-gray-800">Welcome to us!</h1>
    <p class="text-lg text-gray-500 mt-4">
      This is a great opportunity to work with users and companies in our internship app!
    </p>
    <p class="text-red-400 pt-4 font-bold text-xl">
      For registered users only.
    </p>
    <form class="flex flex-col space-y-4 pt-4" [formGroup]="loginForm" (ngSubmit)="loginByEmail()">
      <input type="text"
             (input)="onInputChangeEmail($event)"
             [class.border-invalid]="emailInputInvalidFlag"
             formControlName="email"
             class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
             placeholder="Email"
      >
      <input type="password"
             formControlName="password"
             class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
             placeholder="Password"
      >
      <div class="mt-6 space-x-4">
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="px-6 py-2 text-white bg-blue-600 rounded-lg text-lg font-semibold hover:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed transition"
        >
          Login
        </button>
        <a routerLink="/registration" class="px-6 py-2 text-blue-600 bg-gray-100 rounded-lg text-lg font-semibold hover:bg-gray-200 transition">
          Register
        </a>
      </div>
    </form>
    <button (click)="testModalOpen()" class="absolute bottom-1 right-1 py-1 px-3 rounded-md bg-orange-500 text-white hover:bg-orange-300 transition">
      Test modal this
    </button>
  </div>
</div>
