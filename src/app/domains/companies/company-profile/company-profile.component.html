<div class="p-4">
  <form [formGroup]="editCompanyForm">
    <div class="bg-white shadow-lg rounded-lg p-8 flex space-x-8 max-w-4xl mx-auto">
      <div class="flex flex-col items-center space-y-4 w-1/3">
        <div class="relative">
          <div class="w-32 h-32 rounded-full  bg-gray-200 overflow-hidden">
            <img src="../../../../assets/images/company.jpg" alt="Company Avatar" class="w-full h-full object-cover z-0">
          </div>
          <button *ngIf="isEditing"
                  (click)="deleteAvatar()"
                  class="text-red-500 hover:text-red-700 transition absolute top-0 right-0 z-10">
            <ng-icon name="matClear" />
          </button>
        </div>
        <div *ngIf="isEditing" class="w-32 h-32  p-2 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center text-sm text-gray-500">
          Drag and drop new avatar here
        </div>
      </div>
      <div class="flex-grow flex flex-col space-y-4">
        <div class="flex flex-col space-y-2" [class.group]="isEditing">
          <label for="name" class="block text-gray-600 text-sm font-medium group-hover:text-blue-600 transition">
            Company Name<sup class="text-red-600" *ngIf="isEditing"><ng-icon name="matStar" /></sup>
          </label>
          <p *ngIf="!isEditing" class="text-lg font-semibold">{{ company.name }}</p>
          <input *ngIf="isEditing"
                 type="text"
                 id="name"
                 formControlName="name"
                 placeholder="Name"
                 [class.border-invalid]="editCompanyForm.get('name')?.invalid"
                 class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mt-auto flex justify-end">
          <button *ngIf="!isEditing"
                  class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition"
                  (click)="toggleEdit()">
            Edit
          </button>
          <button *ngIf="isEditing"
                  class="px-6 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 disabled:bg-green-300 disabled:cursor-not-allowed transition"
                  [disabled]="editCompanyForm.invalid"
                  (click)="saveChanges()">
            Save
          </button>
          <button *ngIf="isEditing"
                  class="ml-4 px-6 py-2 text-white bg-red-500 rounded-lg text-lg font-semibold hover:bg-red-700 transition"
                  (click)="toggleEdit()">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
