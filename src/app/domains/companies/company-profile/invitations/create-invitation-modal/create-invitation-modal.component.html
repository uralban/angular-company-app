<h3 class="flex items-center p-4 text-md font-bold text-gray-800 border-b border-gray-400">
  {{data.title}}
</h3>
<mat-dialog-content class="mat-typography">
  <div class="bg-white shadow-lg rounded-lg p-8 flex space-x-8 max-w-4xl mx-auto">
    <div class="flex-grow flex flex-col space-y-4">
      <div class="flex flex-col space-y-2">
        <label for="invitedUser" class="block text-gray-600 text-sm font-medium group-hover:text-blue-600 transition">
          Invited user<sup class="text-red-600"><ng-icon name="matStar" /></sup>
        </label>
        <ng-select class="p-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
                   [(ngModel)]="invitedUserId"
                   id="invitedUser"
                   [items]="userList"
                   appendTo="body"
                   bindLabel="_userName"
                   bindValue="id"
                   [clearable]="true"
                   [searchable]="true"
                   [multiple]="false"
                   [closeOnSelect]="true"
                   [clearOnBackspace]="false"
                   [hideSelected]="false"
                   [loading]="userLoading"
                   [typeahead]="searchUser"
        ></ng-select>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="saveInvite()"
          [disabled]="!invitedUserId"
          cdkFocusInitial
          class="px-4 py-1 text-white bg-blue-600 rounded-lg text-lg font-semibold hover:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed transition">
    Create
  </button>
  <button mat-dialog-close
          class="ml-4 px-4 py-1 text-white bg-red-500 rounded-lg text-lg font-semibold hover:bg-red-700 transition">
    Cancel
  </button>
</mat-dialog-actions>
