<div class="flex flex-col space-y-4">
  <h6 class="font-bold">Members</h6>
  <button *ngIf="checkUserIsNotMember()"
          class="w-full px-3 py-1 text-white bg-blue-600 rounded-lg text-lg font-semibold hover:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed transition"
          (click)="createNewRequest()">Request a membership</button>
  <div *ngFor="let member of members">
    <member-cart [member]="member"
                 [disableActions]="!isAdmin"
                 [adminRoleId]="adminRoleId"
                 [memberRoleId]="memberRoleId"></member-cart>
  </div>
</div>
