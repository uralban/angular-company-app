<div class="flex flex-col space-y-4">
  <div class="flex flex-row justify-between space-x-4 items-end">
    <h6 class="font-bold">Members</h6>
    @if (!checkUserIsNotMember()) {
      <p class="capitalize">My company rating: <star-rating [rating]="Number(this.memberScore || 0)"></star-rating></p>
    }
  </div>
  @if(checkUserIsNotMember()) {
    <button class="w-full px-3 py-1 text-white bg-blue-600 rounded-lg text-lg font-semibold hover:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed transition"
            (click)="createNewRequest()">Request a membership</button>
  }
  @for (member of members; track $index) {
    <member-cart [member]="member"
                 [lastAttempt]="getLastAttempt(member)"
                 [disableActions]="!isAdmin"
                 [adminRoleId]="adminRoleId"
                 [memberRoleId]="memberRoleId"></member-cart>
  }
</div>
