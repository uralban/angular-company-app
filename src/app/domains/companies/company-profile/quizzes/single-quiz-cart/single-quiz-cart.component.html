<div
  class="p-4 bg-gray-100 rounded-lg shadow-md min-w-44 flex items-start justify-between space-x-4 hover:bg-gray-200 hover:shadow-lg hover:cursor-pointer transition duration-300">
  <div class="flex items-center flex-row justify-start space-x-4">
    <div>
      <p class="text-xl font-bold break-all text-gray-800 group-hover:text-blue-600 transition">{{ quiz.title }}</p>
    </div>
  </div>
  @if (isAdmin) {
    <div class="">
      <button (click)="editQuiz($event)"
              class="text-green-500 hover:text-green-700 transition text-2xl disabled:text-gray-300">
        <ng-icon name="matEdit"/>
      </button>
      <button (click)="deleteQuizConfirm($event)"
              class="text-red-500 hover:text-red-700 transition text-2xl disabled:text-gray-300">
        <ng-icon name="matClear"/>
      </button>
    </div>
  }
</div>
