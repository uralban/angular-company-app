<div class="p-4 bg-gray-100 rounded-lg shadow-md min-w-44 flex items-start justify-between space-x-4">
  <div class="flex items-center flex-row justify-start space-x-4">
    <div class="w-24 h-24 rounded-full bg-gray-300 overflow-hidden">
      <img [src]=logoUrl alt="Company Logo" class="w-full h-full object-cover">
    </div>
    <div>
      <p
        class="text-xl font-bold break-all text-gray-800 group-hover:text-blue-600 transition">{{ request?.company?.companyName }}</p>
    </div>
  </div>
  <div class="flex flex-row space-x-2">
    <button (click)="declineRequest()"
            class="text-red-500 hover:text-red-700 hover:cursor-pointer transition text-2xl">
      <ng-icon name="matClear"/>
    </button>
  </div>
</div>
